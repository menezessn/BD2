<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Academia - Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .chart-content {
            min-height: 400px;
            position: relative;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 1.1rem;
            color: #666;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .chart-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Sistema de Academia - Dashboard Anal√≠tico</h1>
        
        <div class="controls">
            <h2>Atualizar Dashboard</h2>
            <div class="btn-group">
                <button class="control-btn active" onclick="reloadAll()">Recarregar Todos os Gr√°ficos</button>
                <button class="control-btn" onclick="createMultiLineChart('checkins-rede-diario', 'checkinChartDaily', checkInMonthlyConfig)">Check-ins Di√°rios REDE</button>
                <button class="control-btn" onclick="createMultiLineChart('checkins-rede-mensal', 'checkinChart', checkInDailyConfig)">Check-ins Mensais REDE</button>
                <button class="control-btn" onclick="createMultiLineChart('mau-comparison', 'mauSubChart', mauSubscriberConfig);">MAU Comparativo</button>
                <button class="control-btn" onclick="createGenericBarChart( 'cancelamentos-motivo', 'cancelamentoChart', configCancelamentos)">Cancelamentos</button>
                <button class="control-btn" onclick="createGenericBarChart( 'top-unidades-checkins', 'topUnidadesChart', configTopUnidades)">Top Unidades</button>
                <button class="control-btn" onclick="createGenericBarChart( 'bottom-unidades-checkins', 'bottomUnidadesChart', configBottomUnidades)">Top Unidades</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Check-ins Di√°rios de Usu√°rios REDE</div>
                    <button class="refresh-btn" onclick="createMultiLineChart('checkins-rede-diario', 'checkinChartDaily', checkInMonthlyConfig)">üîÑ Atualizar</button>
                </div>
                <div class="chart-content" id="chart-checkins-rede-diario">
                    <canvas id="checkinChartDaily" width="600" height="400"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Check-ins Mensais de Usu√°rios REDE</div>
                    <button class="refresh-btn" onclick="createMultiLineChart('checkins-rede-mensal', 'checkinChart', checkInDailyConfig)">üîÑ Atualizar</button>
                </div>
                <div class="chart-content" id="chart-checkins-rede-mensal">
                    <canvas id="checkinChart" width="600" height="400"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">MAU vs Usu√°rios Assinados</div>
                    <button class="refresh-btn" onclick="createMultiLineChart('mau-comparison', 'mauSubChart', mauSubscriberConfig);">üîÑ Atualizar</button>
                </div>
                <div class="chart-content" id="chart-mau-comparison">
                    <canvas id="mauSubChart" width="600" height="400"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Cancelamentos por Motivo</div>
                    <button class="refresh-btn" onclick="createGenericBarChart( 'cancelamentos-motivo', 'cancelamentoChart', configCancelamentos)">üîÑ Atualizar</button>
                </div>
                <div class="chart-content" id="chart-cancelamentos-motivo">
                    <canvas id="cancelamentoChart" width="600" height="400"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Top Unidades por Check-ins</div>
                    <button class="refresh-btn" onclick="createGenericBarChart( 'top-unidades-checkins', 'topUnidadesChart', configTopUnidades)">üîÑ Atualizar</button>
                </div>
                <div class="chart-content" id="chart-top-unidades-checkins">
                     <canvas id="topUnidadesChart" width="600" height="400"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Top Unidades com menos Check-ins</div>
                    <button class="refresh-btn" onclick="createGenericBarChart( 'bottom-unidades-checkins', 'bottomUnidadesChart', configBottomUnidades)">üîÑ Atualizar</button>
                </div>
                <div class="chart-content" id="chart-bottom-unidades-checkins">
                    <canvas id="bottomUnidadesChart" width="600" height="400"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Adicionar efeito de clique nos bot√µes de controle
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
